<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=html', initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Noi-dung-ky-yeu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <section class="home" >
        <div class="content1">
            <h1>Đăng nhập đăng kí</h1>

            <div class="form">
                <ul class="tab-group">
                    <li class="tab active"><a href="#signup">Sign up</a></li>
                    <li class="tab"><a href="#login">Log in</a></li>
                </ul>

                <ul class="tab-content">
                    <div id="sign-up">
                        <h2>Dang ki mien phi</h2>

                        <form action="/" method="post">

                            <div class="top-row">
                                <div class="field-warp">
                                    <label id="first-name">
                                        Ho <span class="req">*</span>
                                    </label>
                                    <input type="text" required autocomplete="off">
                                </div>
    
                                <div class="field-warp">
                                    <label id="last-name">
                                        Ten <span class="req">*</span>
                                    </label>
    
                                    <input type="text" required autocomplete="off">
                                </div>
    
                            </div>

                            <div class="field-warp">
                                <label id="email">
                                    Dia chi Email <span class="req">*</span>
                                </label>

                                <input type="text" required autocomplete="off">
                            </div>

                            <div class="field-warp">
                                <label id="password">
                                    Tao mat khau <span class="req">*</span>
                                </label>

                                <input type="text" required autocomplete="off">
                            </div>

                            <button type="submit" class="button button-block">Bat dau thoi !</button>

                        </form>

                    </div>

                    <div id="login">
                        <h2>Xin chao</h2>

                        <form action="/" method="post">
                            <div class="field-warp">
                                <label>
                                    Nhap dia chi Email <span class="req">*</span>
                                </label>

                                <input type="text" required autocomplete="off">
                            </div>

                            <div class="field-warp">
                                <label>
                                    Nhap mat khau <span class="req">*</span>
                                </label>

                                <input type="text" required autocomplete="off">
                            </div>

                            <p class="forgot"><a href="#">Forgot password ?</a></p> 

                            <button class="button button-block">Log In</button>
                        </form>
                    </div>
                </ul>
            </div>
        </div>
    </section>

    <section class="contact" >
        <div class="content2">
            <h1>Giới thiệu</h1>
        </div>
    </section>

                </div>

                            <div class="item-wrapper">

                            </div>
                            <div class="item-wrapper">

                            </div>
                            <div class="item-wrapper">
                                <figure class="gallery-item image-holder r-3-2"></figure>
                            </div>
                            <div class="item-wrapper">
                                <figure class="gallery-item image-holder r-3-2 transition"></figure>
                            </div>
                            <div class="item-wrapper">
                                <figure class="gallery-item image-holder r-3-2 transition"></figure>
                            </div>
                            <div class="item-wrapper">
                                <figure class="gallery-item image-holder r-3-2 transition"></figure>
                            </div>
                            <div class="item-wrapper">
                                <figure class="gallery-item image-holder r-3-2 transition"></figure>
                            </div>
                            <div class="item-wrapper">
                                <figure class="gallery-item image-holder r-3-2 transition"></figure>
                            </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="move-btn left">&larr;</button>
                    <button class="move-btn right">&rarr;</button>
                </div>
                
            </div>
        </div>

    </section>

    <section class="team" >

            <h1>Video về lớp</h1>
        </div>
    </section>

    <section class="projects" >

        <div class="content5">

            <div class="card">

                <div class="banner">

                    <img src="https://cdnb.artstation.com/p/assets/images/images/036/136/723/large/viviane-matsukuma-gwen-by-vmat.jpg?1616809832" alt="">
